<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AnguMart — Create your free account." />
  <title>AnguMart — Sign Up</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div style="text-align: center; margin-bottom: var(--space-lg);">
        <a href="home.html" class="navbar-brand" style="font-size: 2rem;">AnguMart</a>
      </div>
      <h1 class="auth-title text-center">Create your account</h1>
      <p class="auth-subtitle text-center">Start shopping in minutes</p>
      <form>
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" placeholder="Ahmed Hassan" />
        </div>
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-input" placeholder="+20 123 456 7890" />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" placeholder="Min. 8 characters" />
          <p class="form-hint">Use 8+ characters with a mix of letters, numbers &amp; symbols</p>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-input" placeholder="Re-enter your password" />
        </div>
        <button type="submit" class="btn btn-primary btn-full btn-lg" style="margin-top: var(--space-md);">Create Account</button>
      </form>
      <p class="text-xs text-center text-muted" style="margin-top: var(--space-md);">By signing up, you agree to our Terms of Service and Privacy Policy.</p>
      <div class="auth-divider">or</div>
      <p class="auth-footer">Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>

</body>
</html>
