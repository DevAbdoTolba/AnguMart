<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AnguMart — Log in to your account." />
  <title>AnguMart — Log In</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div style="text-align: center; margin-bottom: var(--space-lg);">
        <a href="home.html" class="navbar-brand" style="font-size: 2rem;">AnguMart</a>
      </div>
      <h1 class="auth-title text-center">Welcome back</h1>
      <p class="auth-subtitle text-center">Log in to continue shopping</p>
      <form>
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label class="form-label" style="display:flex; justify-content:space-between;">
            Password
            <a href="#" class="text-accent text-sm">Forgot password?</a>
          </label>
          <input type="password" class="form-input" placeholder="Enter your password" />
        </div>
        <button type="submit" class="btn btn-primary btn-full btn-lg" style="margin-top: var(--space-md);">Log In</button>
      </form>
      <div class="auth-divider">or</div>
      <p class="auth-footer">Don't have an account? <a href="signup.html">Sign up for free</a></p>
    </div>
  </div>

</body>
</html>
