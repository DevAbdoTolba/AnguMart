<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AnguMart — Guest checkout. Provide your shipping details." />
  <title>AnguMart — Guest Checkout</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="navbar-inner">
      <a href="home.html" class="navbar-brand">AnguMart</a>
      <div class="navbar-links"><a href="cart.html">← Back to Cart</a></div>
    </div>
  </nav>

  <main class="container" style="padding-top: var(--space-xl); padding-bottom: var(--space-3xl);">
    <h1 class="section-heading" style="font-size: 1.5rem; margin-bottom: var(--space-xl);">Guest Checkout</h1>

    <div class="checkout-layout">
      <div>
        <div class="card card-bordered" style="margin-bottom: var(--space-lg);">
          <h2 style="font-size: 1.1rem; font-weight: 700; margin-bottom: var(--space-lg);">Contact Information</h2>
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" placeholder="you@example.com" />
          </div>
          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-input" placeholder="+20 123 456 7890" />
          </div>
        </div>

        <div class="card card-bordered">
          <h2 style="font-size: 1.1rem; font-weight: 700; margin-bottom: var(--space-lg);">Shipping Address</h2>
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-input" placeholder="Your full name" />
          </div>
          <div class="form-group">
            <label class="form-label">Street Address</label>
            <input type="text" class="form-input" placeholder="123 Main Street" />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">City</label>
              <input type="text" class="form-input" placeholder="Cairo" />
            </div>
            <div class="form-group">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-input" placeholder="11511" />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Country</label>
            <select class="form-select">
              <option>Egypt</option>
              <option>United States</option>
              <option>United Kingdom</option>
              <option>Germany</option>
            </select>
          </div>
        </div>

        <a href="payment.html" class="btn btn-primary btn-full btn-lg" style="margin-top: var(--space-lg);">Continue to Payment</a>
      </div>

      <div class="cart-summary">
        <h3 class="font-semibold" style="margin-bottom: var(--space-lg);">Order Review</h3>
        <div style="display: flex; gap: var(--space-sm); padding: var(--space-sm) 0; border-bottom: 1px solid var(--border);">
          <div style="width:48px;height:48px;border-radius:var(--radius-md);background:linear-gradient(135deg,#1a1a2e,#16213e);flex-shrink:0;"></div>
          <div style="flex:1;"><p class="text-sm font-medium">Wireless Headphones</p><p class="text-xs text-muted">Qty: 1</p></div>
          <p class="text-sm font-semibold">$249.99</p>
        </div>
        <div style="display: flex; gap: var(--space-sm); padding: var(--space-sm) 0; border-bottom: 1px solid var(--border);">
          <div style="width:48px;height:48px;border-radius:var(--radius-md);background:linear-gradient(135deg,#0f3460,#533483);flex-shrink:0;"></div>
          <div style="flex:1;"><p class="text-sm font-medium">Smart Watch Series X</p><p class="text-xs text-muted">Qty: 1</p></div>
          <p class="text-sm font-semibold">$399.00</p>
        </div>
        <div style="display: flex; gap: var(--space-sm); padding: var(--space-sm) 0; border-bottom: 1px solid var(--border);">
          <div style="width:48px;height:48px;border-radius:var(--radius-md);background:linear-gradient(135deg,#2c3e50,#4ca1af);flex-shrink:0;"></div>
          <div style="flex:1;"><p class="text-sm font-medium">Premium Cotton Hoodie</p><p class="text-xs text-muted">Qty: 2</p></div>
          <p class="text-sm font-semibold">$159.00</p>
        </div>
        <div class="cart-summary-row" style="margin-top: var(--space-sm);"><span>Subtotal</span><span class="text-primary">$808.49</span></div>
        <div class="cart-summary-row"><span>Shipping</span><span class="text-accent">Free</span></div>
        <div class="cart-summary-total"><span>Total</span><span>$808.49</span></div>
      </div>
    </div>
  </main>

</body>
</html>
